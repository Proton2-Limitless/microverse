<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Our Survey</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    <script src="js/index.js"></script>
    <h1 id="title">Our Survey</h1>
    <p id="description">
      This survey aims to analyse the frequncy of the usage of social media by
      the youth in the country
    </p>

    <form action="post" id="survey-form">
      <label id="name-label" for="name">Enter Your name</label>
      <input placeholder="Name" type="text" id="name" required />
      <label id="email-label" for="email">Enter Your Email</label>
      <input placeholder="Email" type="email" id="email" required />
      <label id="number-label" for="number">Enter Your Number</label>
      <input placeholder="Number" type="number" id="number" min="5" max="10" />

      <label for="select"></label>
      <select name="" id="dropdown">
        <option value="">Option 1</option>
        <option value="">option 2</option>
      </select>

      <label for="radio">Yes</label>
      <input type="radio" name="radio 1" value="1" />
      <input type="radio" name="radio 2" value="2" />
      <label for="radio">No</label>
      <input type="radio" name="radio 1" value="1" />
      <input type="radio" name="radio 2" value="2" />

      <label for="checkboxes"></label>
      <input type="checkbox" value="1" />
      <input type="checkbox" value="2" />
      <input type="checkbox" value="3" />

      <label for="comments"></label>
      <textarea name="" id="text-comments" cols="30" rows="10"></textarea>

      <button id="submit">Submit</button>
    </form>
  </body>
</html>
